<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voice Service</title>
    <link rel="stylesheet" href="styles.css" />

    <script src="socketio.4.7.5.min.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Speak to your Agent</h2>

    </main>
  </body>
</html>
